	<body>
		<div class="container">
			<div class="menu-wrap">
				<nav class="menu">
					<div class="icon-list">
						<a href="#"><i class="fa fa-fw fa-home fa-lg"></i><span>&nbsp; &nbsp; Home</span></a>
						<a href="#"><i class="fa fa-fw fa-user fa-lg"></i><span>&nbsp; &nbsp; Following</span></a>
						<a href="#"><i class="fa fa-fw fa-users fa-lg"></i><span>&nbsp; &nbsp; Followers</span></a>
						<a href="#"><i class="fa fa-fw fa-cogs fa-lg"></i><span>&nbsp; &nbsp; Settings</span></a>
					</div>
				</nav>
				<button class="close-button" id="close-button">Close Menu</button>
			</div>
			<button class="menu-button" id="open-button">Open Menu</button>
			<div class="content-wrap">
				<div class="content">
					<header class="codrops-header">
						<h1>Twittler<span>Twittle with friends</span></h1>
					</header>
          <div class="feed">
          </div>
				</div>
			</div><!-- /content-wrap -->
		</div><!-- /container -->
		<script>
      $(document).ready(function(){
        var $feed = ".feed";
        var index = 0;

        var showTweets = function() {
          while(index <= (streams.home.length - 1)) {
            var tweet = streams.home[index];
            var $tweet = $('<div class="tweetcard"></div>');
            var timeStamp = moment(tweet.created_at).format("MMM DD YYYY h:mm a");
            $tweet.text('@' + tweet.user + ': ' + tweet.message);
            $tweet.append('<BR>' + String.fromCharCode(13));
            $tweet.append(timeStamp);
            $tweet.prependTo($feed);
            index += 1;
          }
          setTimeout(showTweets, 300);
        }

        showTweets();

      });

      refetch = function() {
        index = streams.home.length - 1;
      }
    </script>
    <script>
      moment().format();
    </script>
